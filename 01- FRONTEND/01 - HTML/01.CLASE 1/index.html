<!-- Esto es un comentario -->

<!-- Declaración del tipo de documento -->
<!DOCTYPE html> 
<!-- Elemento raíz del documento, 
    indicando el idioma envuelve a todo el contenido html-->
<html lang="es">
<!-- Cabecera del documento: 
    Contiene metadatos y enlaces a recursos externos, 
    como hojas de estilo CSS o scripts JavaScript. --> 
<head>
    <!-- Especificación del conjunto de caracteres --> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!-- Etiqueta de metadatos para la visualización en dispositivos móviles -->
    <!--instruye al navegador sobre cómo controlar las dimensiones 
        y la escala del contenido en diferentes dispositivos.-->

    <!-- Título del documento que aparece en la pestaña del navegador -->
    <title>Hola Mundo</title> 
</head>

<!-- Cuerpo del documento -->
<body  style="text-align: center;"> 
    <!-- Encabezado de nivel 1, muestra el texto "Hola Mundo" -->
    <h1 style="color: purple; font-size: 2rem;">Hola Mundo</h1>
   --
    <p style="color: purple; font-size: 1rem;">¡Este es un ejemplo básico de una página HTML!</p> 
</body>
</html>
